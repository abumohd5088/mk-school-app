<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Milli Karwaan Public School</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        color: #333;
    }
    header {
        background-color: #004aad;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    header h1 {
        margin: 0;
        font-size: 20px;
    }
    .sidebar {
        width: 220px;
        background-color: #00337C;
        color: white;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 70px;
    }
    .sidebar a {
        display: block;
        color: white;
        padding: 12px 20px;
        text-decoration: none;
        transition: background 0.3s;
    }
    .sidebar a:hover {
        background-color: #0055CC;
    }
    .content {
        margin-left: 240px;
        padding: 20px;
    }
    .card {
        background: white;
        padding: 15px;
        border-radius: 8px;
        margin-bottom: 15px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        background-color: #004aad;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }
    /* Welcome Screen */
    #welcomeScreen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    #welcomeBox {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 3px 12px rgba(0,0,0,0.2);
        text-align: center;
        width: 300px;
    }
    input, select {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<!-- Welcome Screen -->
<div id="welcomeScreen">
    <div id="welcomeBox">
        <h2>Welcome to MKPS</h2>
        <input type="text" id="studentName" placeholder="Enter Your Name">
        <select id="studentClass">
            <option value="">Select Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
            <option value="4">Class 4</option>
            <option value="5">Class 5</option>
            <option value="6">Class 6</option>
            <option value="7">Class 7</option>
            <option value="8">Class 8</option>
        </select>
        <button class="btn" onclick="saveStudent()">Continue</button>
    </div>
</div>

<header>
    <h1>Milli Karwaan Public School</h1>
    <span id="userInfo"></span>
</header>

<!-- Sidebar -->
<div class="sidebar">
    <a href="#">🏠 Home</a>
    <a href="#">📚 Homework</a>
    <a href="#">📅 Timetable</a>
    <a href="#">📢 Announcements</a>
    <a href="#">🎉 Events</a>
    <a href="#">🖼 Gallery</a>
    <a href="#" onclick="adminLogin()">⚙ Admin</a>
</div>

<!-- Main Content -->
<div class="content">
    <div class="card" id="homeworkSection">📚 Homework will appear here.</div>
    <div class="card" id="timetableSection">📅 Timetable will appear here.</div>
    <div class="card" id="announcementSection">📢 Announcements will appear here.</div>
    <div class="card" id="eventSection">🎉 Events will appear here.</div>
    <div class="card" id="gallerySection">🖼 Gallery will appear here.</div>
</div>

<script>
function saveStudent() {
    let name = document.getElementById("studentName").value.trim();
    let studentClass = document.getElementById("studentClass").value;
    if (!name || !studentClass) {
        alert("Please enter your name and select class.");
        return;
    }
    localStorage.setItem("studentName", name);
    localStorage.setItem("studentClass", studentClass);
    document.getElementById("welcomeScreen").style.display = "none";
    loadContent();
}

function loadContent() {
    let name = localStorage.getItem("studentName");
    let studentClass = localStorage.getItem("studentClass");
    if (!name || !studentClass) return;
    document.getElementById("userInfo").innerText = `Hello, ${name} (Class ${studentClass})`;

    // Example content based on class
    document.getElementById("homeworkSection").innerHTML = `📚 Homework for Class ${studentClass}`;
    document.getElementById("timetableSection").innerHTML = `📅 Timetable for Class ${studentClass}`;
    document.getElementById("announcementSection").innerHTML = `📢 Important announcements for Class ${studentClass}`;
    document.getElementById("eventSection").innerHTML = `🎉 Upcoming events for Class ${studentClass}`;
    document.getElementById("gallerySection").innerHTML = `🖼 Photos for Class ${studentClass}`;
}

function adminLogin() {
    let pass = prompt("Enter Admin Password:");
    if (pass === "Abutalha") {
        window.location.href = "admin.html";
    } else {
        alert("Incorrect password!");
    }
}

window.onload = function() {
    let name = localStorage.getItem("studentName");
    let studentClass = localStorage.getItem("studentClass");
    if (name && studentClass) {
        document.getElementById("welcomeScreen").style.display = "none";
        loadContent();
    }
}
</script>

</body>
</html>
