<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milli Karwaan Public School Balrampur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a3a6e;
            --secondary: #ffc107;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #28a745;
            --info: #17a2b8;
            --warning: #ffc107;
            --danger: #dc3545;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f5f7fa;
            color: #333;
            line-height: 1.7;
            overflow-x: hidden;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            line-height: 1.3;
        }
        
        .navbar {
            background: rgba(26, 58, 110, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .navbar.scrolled {
            background: rgba(26, 58, 110, 0.98);
            padding: 12px 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: white !important;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: var(--transition);
        }
        
        .navbar-brand img {
            border-radius: 10px;
            transition: transform 0.4s ease;
        }
        
        .navbar-brand:hover img {
            transform: rotate(15deg);
        }
        
        .nav-link {
            color: rgba(255,255,255,0.9) !important;
            margin: 0 8px;
            font-weight: 500;
            transition: var(--transition);
            position: relative;
            padding: 0.8rem 0 !important;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.95rem;
        }
        
        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 5px;
            left: 50%;
            background-color: var(--secondary);
            transition: var(--transition);
            border-radius: 3px;
        }
        
        .nav-link:hover:after,
        .nav-link.active:after {
            width: 70%;
            left: 15%;
        }
        
        .nav-link:hover {
            color: white !important;
            transform: translateY(-3px);
        }
        
        .navbar-toggler {
            border: none;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            transition: var(--transition);
        }
        
        .navbar-toggler:hover {
            background: rgba(255,255,255,0.2);
            transform: rotate(10deg);
        }
        
        .hero {
            background: linear-gradient(135deg, rgba(26, 58, 110, 0.9) 0%, rgba(38, 70, 134, 0.95) 100%), url('https://placehold.co/1920x800/1a3a6e/ffffff?text=Milli+Karwaan+Public+School') no-repeat center center/cover;
            color: white;
            padding: 200px 0 120px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .hero-content {
            z-index: 2;
            animation: fadeInUp 1s ease;
        }
        
        .hero:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 1;
        }
        
        .hero h1 {
            font-size: 4.5rem;
            font-weight: 800;
            margin-bottom: 25px;
            text-shadow: 2px 2px 12px rgba(0,0,0,0.5);
            animation: fadeInDown 1.2s ease;
            line-height: 1.2;
        }
        
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 auto 40px;
            animation: fadeInUp 1.2s ease 0.3s both;
            opacity: 0.95;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--secondary), #e0a800);
            border: none;
            padding: 16px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.4s ease;
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }
        
        .btn-primary:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(255, 193, 7, 0.6);
            background: linear-gradient(135deg, #e0a800, #d39e00);
        }
        
        .btn-primary:after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255,255,255,0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
            z-index: -1;
            transition: all 0.8s ease;
        }
        
        .btn-primary:hover:after {
            transform: scale(500, 500);
            opacity: 1;
        }
        
        .btn-outline-light {
            border: 2px solid white;
            color: white;
            background: transparent;
            padding: 14px 35px;
            border-radius: 50px;
            font-weight: 600;
            transition: var(--transition);
            margin-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-outline-light:hover {
            background: white;
            color: var(--primary);
            transform: translateY(-4px);
        }
        
        .card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            transition: var(--transition);
            margin-bottom: 40px;
            background: white;
            height: 100%;
            position: relative;
            border: 1px solid rgba(26, 58, 110, 0.1);
        }
        
        .card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(0,0,0,0.2);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary), #2c5282);
            color: white;
            padding: 30px 30px;
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .card-header i {
            font-size: 2rem;
        }
        
        .card-body {
            padding: 35px;
        }
        
        .feature-icon {
            font-size: 3rem;
            margin-bottom: 25px;
            display: inline-block;
            transition: var(--transition);
            color: var(--primary);
        }
        
        .section-title {
            text-align: center;
            margin: 100px 0 60px;
            position: relative;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .section-title:after {
            content: '';
            display: block;
            width: 120px;
            height: 6px;
            background: var(--secondary);
            margin: 25px auto 0;
            border-radius: 3px;
            box-shadow: 0 4px 15px rgba(255, 193, 7, 0.4);
        }
        
        .about-img {
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.18);
            transform: perspective(1000px) rotateY(-5deg);
            transition: var(--transition);
            width: 100%;
            height: 500px;
            object-fit: cover;
        }
        
        .about-img:hover {
            transform: perspective(1000px) rotateY(0deg) scale(1.03);
        }
        
        .teacher-card {
            text-align: center;
            position: relative;
            transition: var(--transition);
        }
        
        .teacher-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 8px solid white;
            box-shadow: 0 12px 30px rgba(0,0,0,0.18);
            margin: 0 auto 25px;
            transition: var(--transition);
        }
        
        .teacher-card:hover .teacher-img {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 18px 40px rgba(0,0,0,0.25);
        }
        
        .teacher-name {
            font-weight: 700;
            font-size: 1.4rem;
            color: var(--primary);
            margin: 15px 0 8px;
            transition: var(--transition);
        }
        
        .teacher-role {
            color: var(--info);
            font-style: italic;
            font-weight: 500;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }
        
        .teacher-subject {
            background: linear-gradient(135deg, var(--primary), #2c5282);
            color: white;
            padding: 8px 20px;
            border-radius: 30px;
            font-size: 1rem;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(26, 58, 110, 0.3);
        }
        
        .gallery-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: var(--transition);
            cursor: pointer;
            border: 3px solid white;
        }
        
        .gallery-img:hover {
            transform: scale(1.08) rotate(2deg);
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            z-index: 2;
        }
        
        .contact-info {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            margin-bottom: 40px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }
        
        .contact-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 35px;
            transition: var(--transition);
            padding-left: 15px;
            border-left: 4px solid transparent;
        }
        
        .contact-item:hover {
            transform: translateX(12px);
            border-left-color: var(--secondary);
        }
        
        .contact-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), #2c5282);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 25px;
            font-size: 1.6rem;
            flex-shrink: 0;
            box-shadow: 0 8px 25px rgba(26, 58, 110, 0.3);
            transition: var(--transition);
        }
        
        .contact-item:hover .contact-icon {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 12px 35px rgba(26, 58, 110, 0.5);
        }
        
        footer {
            background: linear-gradient(135deg, var(--dark), #1a2530);
            color: white;
            padding: 100px 0 50px;
            position: relative;
            overflow: hidden;
            margin-top: 100px;
        }
        
        footer:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.05) 0%, transparent 70%);
            pointer-events: none;
        }
        
        .footer-title {
            color: var(--secondary);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.4rem;
            position: relative;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .footer-title:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50px;
            height: 4px;
            background: var(--secondary);
        }
        
        .footer-links a {
            color: #ddd;
            text-decoration: none;
            display: block;
            margin: 14px 0;
            transition: var(--transition);
            position: relative;
            padding-left: 20px;
            font-size: 1.05rem;
        }
        
        .footer-links a:before {
            content: '›';
            position: absolute;
            left: 0;
            opacity: 0;
            transition: var(--transition);
            color: var(--secondary);
        }
