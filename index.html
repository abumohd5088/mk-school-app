<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milli Karwaan Public School Balrampur</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary-color: #1a3a6e;
            --secondary-color: #2c5aa0;
            --accent-color: #f8c43e;
            --text-color: #333;
            --light-color: #f8f9ff;
            --dark-color: #1a1a2e;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --border-radius: 12px;
            --box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background-color: #f5f7fa;
            color: var(--text-color);
            line-height: 1.7;
            overflow-x: hidden;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(44, 90, 160, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--secondary-color);
            color: var(--secondary-color);
        }

        .btn-outline:hover {
            background: var(--secondary-color);
            color: white;
        }

        .section-title {
            font-size: 2.2rem;
            margin-bottom: 15px;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            border-radius: 2px;
        }

        .section-subtitle {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 40px;
            font-weight: 400;
        }

        .text-center {
            text-align: center;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 18px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .school-info {
            display: flex;
            flex-direction: column;
        }

        .school-name {
            font-size: 1.6rem;
            font-weight: 700;
            letter-spacing: 0.8px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .school-address {
            font-size: 0.9rem;
            opacity: 0.9;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            text-align: right;
        }

        .contact-info p {
            font-size: 0.95rem;
            margin: 3px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-info a {
            color: white;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-info a:hover {
            opacity: 0.9;
            transform: translateX(5px);
        }

        /* Navigation Styles */
        nav {
            background-color: white;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 90px;
            z-index: 999;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 35px;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 1.05rem;
            transition: var(--transition);
            position: relative;
            padding: 5px 0;
        }

        .nav-links a:hover {
            color: var(--secondary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 3px;
            bottom: 0;
            left: 0;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            transition: var(--transition);
            border-radius: 3px;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.8rem;
            color: var(--text-color);
            background: none;
            border: none;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 20px;
            background-color: white;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-radius: 12px;
            overflow: hidden;
            z-index: 1000;
            min-width: 200px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dropdown-menu a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: var(--text-color);
            transition: var(--transition);
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dropdown-menu a:last-child {
            border-bottom: none;
        }

        .dropdown-menu a:hover {
            background-color: var(--light-color);
            color: var(--secondary-color);
            padding-left: 30px;
        }

        .dropdown-menu a i {
            font-size: 1.1rem;
            color: var(--secondary-color);
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(26, 58, 110, 0.9), rgba(26, 58, 110, 0.8)), url('https://placehold.co/1920x600/2c5aa0/white?text=School+Excellence') center/cover;
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
        }

        .hero-title {
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 30px;
            opacity: 0.9;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn-large {
            padding: 15px 35px;
            font-size: 1.1rem;
        }

        /* Main Content */
        main {
            padding: 60px 0;
        }

        .section {
            margin-bottom: 80px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 0.8s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section:nth-child(2) { animation-delay: 0.1s; }
        .section:nth-child(3) { animation-delay: 0.2s; }
        .section:nth-child(4) { animation-delay: 0.3s; }
        .section:nth-child(5) { animation-delay: 0.4s; }
        .section:nth-child(6) { animation-delay: 0.5s; }
        .section:nth-child(7) { animation-delay: 0.6s; }
        .section:nth-child(8) { animation-delay: 0.7s; }
        .section:nth-child(9) { animation-delay: 0.8s; }

        .section-header {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 25px 35px;
            font-size: 1.7rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .section-header i {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        .section-content {
            padding: 40px;
        }

        /* Form Section */
        .form-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
            color: var(--primary-color);
            font-size: 1.05rem;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.05rem;
            transition: var(--transition);
            background-color: #fafafa;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(44, 90, 160, 0.1);
            background-color: white;
        }

        .submit-btn {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            padding: 14px 40px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(44, 90, 160, 0.3);
        }

        .submit-btn i {
            font-size: 1.2rem;
        }

        /* Homework Section */
        .homework-container {
            display: none;
            margin-top: 30px;
            padding: 25px;
            background-color: var(--light-color);
            border-radius: 10px;
            border-left: 5px solid var(--secondary-color);
        }

        .homework-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .homework-title {
            font-size: 1.5rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .class-badge {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .homework-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .homework-item {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid var(--secondary-color);
            transition: var(--transition);
        }

        .homework-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .homework-date {
            font-weight: 600;
            color: var(--secondary-color);
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .homework-subject {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .homework-subject i {
            color: var(--accent-color);
        }

        .homework-content {
            color: #555;
            line-height: 1.6;
            padding-left: 10px;
            border-left: 2px solid #eee;
        }

        .no-homework {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }

        .no-homework i {
            font-size: 3rem;
            color: #ddd;
            margin-bottom: 15px;
        }

        /* Teachers Section */
        .teachers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .teacher-card {
            background-color: var(--light-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .teacher-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .teacher-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-bottom: 5px solid var(--secondary-color);
        }

        .teacher-info {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .teacher-name {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .teacher-subject {
            color: var(--secondary-color);
            font-weight: 500;
            margin-bottom: 15px;
            font-size: 1.05rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .teacher-contact {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .teacher-social {
            display: flex;
            gap: 15px;
            margin-top: auto;
        }

        .teacher-social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            transition: var(--transition);
        }

        .teacher-social a:hover {
            background-color: var(--secondary-color);
            transform: translateY(-3px);
        }

        .teacher-social i {
            font-size: 1rem;
        }

        /* Events Section */
        .events-list {
            list-style: none;
        }

        .event-item {
            display: flex;
            gap: 25px;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
            transition: var(--transition);
        }

        .event-item:hover {
            transform: translateX(10px);
        }

        .event-date {
            background: linear-gradient(135deg, var(--secondary-color), var(--primary-color));
            color: white;
            width: 90px;
            height: 90px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            box-shadow: 0 8px 20px rgba(44, 90, 160, 0.3);
        }

        .event-day {
            font-size: 2rem;
            font-weight: 700;
            line-height: 1;
        }

        .event-month {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .event-details {
            flex: 1;
        }

        .event-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .event-title i {
            color: var(--accent-color);
            font-size: 1.4rem;
        }

        .event-description {
            color: #555;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .event-meta {
            display: flex;
            gap: 20px;
            font-size: 0.95rem;
        }

        .event-time, .event-location {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--secondary-color);
            font-weight: 500;
        }

        /* Notice Board */
        .notice-list {
            list-style: none;
        }

        .notice-item {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 2px solid #f0f0f0;
            transition: var(--transition);
        }

        .notice-item:hover {
            transform: translateX(10px);
        }

        .notice-priority {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            flex-shrink: 0;
        }

        .notice-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
        }

        .high {
            background-color: var(--danger-color);
            color: white;
        }

        .medium {
            background-color: var(--warning-color);
