<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMM Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #45a049;
        }
        .confirmation {
            display: none;
            padding: 15px;
            background: #dff0d8;
            border: 1px solid #b2d8b6;
            color: #3c763d;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Easy SMM Panel</h1>
    </header>
    <div class="container">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="service">Select Service</label>
            <select id="service" required>
                <option value="">-- Select --</option>
                <option value="Instagram Followers">Instagram Followers</option>
                <option value="YouTube Views">YouTube Views</option>
                <option value="Twitter Likes">Twitter Likes</option>
            </select>

            <label for="link">Post/Profile Link</label>
            <input type="url" id="link" placeholder="https://example.com" required>

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" min="10" required>

            <button type="submit">Place Order</button>
        </form>

        <div class="confirmation" id="confirmationBox">
            âœ… Order placed successfully!  
            <br>Your order ID is: <span id="orderId"></span>
            <br><a href="admin.html">Go to Admin Panel</a>
        </div>
    </div>

    <script>
        document.getElementById("orderForm").addEventListener("submit", function(e) {
            e.preventDefault();

            let service = document.getElementById("service").value;
            let link = document.getElementById("link").value;
            let quantity = document.getElementById("quantity").value;

            // Generate random order ID
            let orderId = "ORD" + Math.floor(Math.random() * 100000);

            // Save order in localStorage
            let orders = JSON.parse(localStorage.getItem("orders")) || [];
            orders.push({ id: orderId, service, link, quantity, status: "Pending" });
            localStorage.setItem("orders", JSON.stringify(orders));

            // Show confirmation
            document.getElementById("orderId").textContent = orderId;
            document.getElementById("confirmationBox").style.display = "block";

            // Reset form
            document.getElementById("orderForm").reset();
        });
    </script>
</body>
</html>
