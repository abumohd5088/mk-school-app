<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MKPS Admin Panel</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="admin-wrap">
    <div class="admin-login card">
      <h2>Admin Login</h2>
      <p class="muted">Enter admin password to proceed.</p>
      <input id="adminPwd" type="password" placeholder="Password">
      <div style="display:flex;gap:8px;margin-top:8px"><button id="adminLogin" class="btn">Login</button><button id="adminLogout" class="btn ghost">Clear</button></div>
      <p class="small muted">Default password: <strong>Abutalha</strong></p>
    </div>

    <div id="adminPanel" class="admin-panel hidden">
      <header class="admin-header card">
        <h3>MKPS Admin</h3>
        <div class="admin-tools"><button id="exportData" class="btn">Export JSON</button><button id="importData" class="btn ghost">Import JSON</button></div>
      </header>

      <div class="admin-grid container">
        <aside class="admin-sidebar card">
          <nav>
            <ul>
              <li><a href="#noticesTab" class="active">Notices</a></li>
              <li><a href="#eventsTab">Events</a></li>
              <li><a href="#galleryTab">Gallery</a></li>
              <li><a href="#studentsTab">Students</a></li>
              <li><a href="#teachersTab">Teachers</a></li>
              <li><a href="#settingsTab">Settings</a></li>
            </ul>
          </nav>
        </aside>

        <section class="admin-content card" id="adminContent">
          <!-- dynamic admin content injected here -->
        </section>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    // admin.html uses the same script.js - it exposes admin functions
    document.getElementById('adminLogin').addEventListener('click', ()=>{
      const pwd = document.getElementById('adminPwd').value.trim(); if(window.MKPS && MKPS.checkAdminPwd(pwd)){ document.querySelector('.admin-login').classList.add('hidden'); document.getElementById('adminPanel').classList.remove('hidden'); MKPS.openAdminPanel(); } else alert('Wrong password'); });
    document.getElementById('adminLogout').addEventListener('click', ()=>{ localStorage.removeItem('MKPS_HOME_v1'); alert('Local data cleared.'); });
  </script>
</body>
</html>
