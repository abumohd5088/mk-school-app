<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Admin Panel – 15 Aug 2025</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="adminBody">
  <h1>Admin Panel</h1>

  <!-- Broadcast Message -->
  <section>
    <h2>Broadcast Message to Home Page</h2>
    <textarea id="broadcastTxt" rows="4" placeholder="Type message..."></textarea>
    <button onclick="broadcastMsg()">Send to index.html</button>
  </section>

  <!-- Homework Manager -->
  <section>
    <h2>Add Homework</h2>
    <input id="hwTitle" placeholder="Title"/>
    <input id="hwDate" type="date"/>
    <textarea id="hwDesc" placeholder="Description"></textarea>
    <button onclick="addHW()">Add Homework</button>
    <ul id="hwList"></ul>
  </section>

  <!-- Notice Board -->
  <section>
    <h2>Notice Board</h2>
    <input id="noticeTxt" placeholder="Notice"/>
    <button onclick="addNotice()">Pin Notice</button>
    <ul id="noticeList"></ul>
  </section>

  <script>
    // Broadcast to index.html (localStorage sync)
    function broadcastMsg() {
      const msg = document.getElementById('broadcastTxt').value;
      localStorage.setItem('adminMsg', msg);
      alert('Message broadcasted!');
    }
    // Homework & Notice – saved in localStorage (can later move to JSON/fetch)
    function addHW() {
      const li = document.createElement('li');
      li.textContent = `${document.getElementById('hwDate').value}: ${document.getElementById('hwTitle').value} – ${document.getElementById('hwDesc').value}`;
      document.getElementById('hwList').appendChild(li);
    }
    function addNotice() {
      const li = document.createElement('li');
      li.textContent = document.getElementById('noticeTxt').value;
      document.getElementById('noticeList').appendChild(li);
    }
  </script>
</body>
</html>
