<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Click-The-Dot Game</title>
  <style>
    body      { margin: 0; font-family: sans-serif; background:#111; color:#eee; }
    #game     { position: relative; width: 100vw; height: 100vh; cursor: crosshair; }
    #dot      { position: absolute; width: 40px; height: 40px; border-radius: 50%;
                background: radial-gradient(circle, #ff4081, #7c4dff); display: none; }
    #ui       { position: fixed; top: 10px; left: 10px; font-size: 20px; }
    #startBtn { padding: 8px 16px; font-size: 18px; }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">Score: 0</span> | Time: <span id="timer">30</span>s
    <button id="startBtn" onclick="startGame()">Start</button>
  </div>

  <div id="game">
    <div id="dot" onclick="hit()"></div>
  </div>

  <script>
    const dot   = document.getElementById('dot');
    const scoreSpan = document.getElementById('score');
    const timerSpan = document.getElementById('timer');
    let score = 0, timeLeft = 30, timerId;

    function randomPos(el) {
      const maxX = window.innerWidth  - el.offsetWidth;
      const maxY = window.innerHeight - el.offsetHeight;
      el.style.left = Math.floor(Math.random() * maxX) + 'px';
      el.style.top  = Math.floor(Math.random() * maxY) + 'px';
    }

    function showDot() {
      randomPos(dot);
      dot.style.display = 'block';
    }

    function hideDot() {
      dot.style.display = 'none';
    }

    function hit() {
      score++;
      scoreSpan.textContent = 'Score: ' + score;
      hideDot();
      setTimeout(showDot, 350);   // next dot appears quickly
    }

    function startGame() {
      score = 0; timeLeft = 30;
      scoreSpan.textContent = 'Score: 0';
      timerSpan.textContent = '30';
      document.getElementById('startBtn').disabled = true;

      showDot();
      timerId = setInterval(() => {
        timeLeft--;
        timerSpan.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timerId);
          hideDot();
          alert('Game over! Your score: ' + score);
          document.getElementById('startBtn').disabled = false;
        }
      }, 1000);
    }
  </script>
</body>
</html>
